<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Level Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Determine Your English Level</h1>
        <form id="levelTestForm">
            <div class="question">
                <label>1. What is the correct form of the verb in this sentence: "She ____ to the store every day."</label><br>
                <input type="radio" name="q1" value="goes">Goes<br>
                <input type="radio" name="q1" value="go">Go<br>
                <input type="radio" name="q1" value="going">Going<br>
            </div>

            <div class="question">
                <label>2. Choose the correct option: "I _____ a movie last night."</label><br>
                <input type="radio" name="q2" value="watched">Watched<br>
                <input type="radio" name="q2" value="watch">Watch<br>
                <input type="radio" name="q2" value="watching">Watching<br>
            </div>

            <div class="question">
                <label>3. Which one is correct: "I have been learning English for _____."</label><br>
                <input type="radio" name="q3" value="two years">Two years<br>
                <input type="radio" name="q3" value="since two years">Since two years<br>
                <input type="radio" name="q3" value="during two years">During two years<br>
            </div>

            <button type="button" onclick="calculateLevel()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
